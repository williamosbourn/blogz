{% extends "base.html" %}

{% block content %}

<h1 class='center_large'>{{title}}</h1>

{% for blog in bloglist %}
    <h1>
        <a href='/postblog?id={{blog.id}}'>{{blog.title}}</a>
    </h1>

    <p>{{blog.body}}</p>

    
    
    <em>Written by <a href='/blog?user={{blog.owner.username}}'>{{blog.owner.username}}</a></em>  
    

    <hr>
{% endfor %}
    
{% endblock %}
