{% extends "base.html" %}

{% block content %}

{% for post in posts %}
    <h1>
        <a href='/postblog?id={{post.id}}'>{{post.title}}</a>
    </h1>

    <p>{{post.body}}</p>

    
    
    <em>Written by <a href='/usersposts?user={{post.owner.username}}'>{{post.owner.username}}</a></em>  
    

    <hr>
{% endfor %}

    

    
{% endblock %}
